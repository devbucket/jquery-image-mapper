<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>jQuery Image Mapper Demo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="../jquery.image-mapper.js"></script>
    </head>
    <body>

        <div class="container">
            <div class="page-header">
                <h1>jQuery Image Mapper</h1>
            </div>
            <p class="lead">This is a demo of the jQuery Image Mapper plugin. Using this jQuery plugin you can draw an image map to every image.</p>
            <h2>Usage</h2>
            <p>Put your image into a container like so:</p>
            <pre>&lt;div id="imager-mapper-container"&gt;&lt;img src="/images/test.jpg"&gt;&lt;/div&gt;</pre>
            <h2>Sample</h2>
            <div id="image-mapper-container">
                <img src="images/test.jpg">
            </div>
        </div>

        <script type="text/javascript">
            (function ($) {
                $('#image-mapper-container').imageMapper({
                    percentageValues: true,
                    data: [{"id":"marker-1","left":"11.23407293497364%","top":"24.6875%","width":"44.112478031634446%","height":"50.9375%","special":"marker-cart"},{"id":"marker-2","left":"66.3829086115993%","top":"25.3125%","width":"21.0896309314587%","height":"35.625%","special":"marker-cart"}]
                });
            })(jQuery);
        </script>

    </body>
</html>
